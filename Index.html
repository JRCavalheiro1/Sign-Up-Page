<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-container">
        <img class="odin-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"/>    
    </div>

    <div class="content-form">
        <h1 class="title">Sign Up Now!</h1>
        <form class="form" method="post" action="#">
            <div class="name-field inputs">
                <input type="text" name="userFirstName" placeholder="First Name" required>
                <input type="text" name="userLastName" placeholder="Last Name" required>
            </div>
            <div class="email-number-field inputs">
                <input type="email" name="userEmail" placeholder="Email" required>
                <input type="number" name="userNumber" placeholder="Phone Number" required>
            </div>

            <div class="password-field inputs">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Cofirm Password">
            </div>
            <div class="button-field">
                <button class="submit-button" type="submit">Create Account</button>
                <span class="login-link">Already have an account? <a href="#">Log In</a></span>
            </div>
        </form>
    </div>
</body>
</html>
